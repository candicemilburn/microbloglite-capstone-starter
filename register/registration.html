<body>
<main>
    <div style="size: 20%;" class=""></div>
    <section class="vh-100">
        <div></div>
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container 20px h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 10px;">
                            <div class="card-body p-5">
                                <div class="d-flex justify-content-center"> <a href="../index.html"> <img
                                            src="/images/blacksnaptic (1).png"
                                            style="height: 60px; margin-bottom: -5px;"></a></div><br>
                                <h2 class="text-uppercase text-center mb-3">Create an Account</h2>

                                <form id="registrationForm">
                                    <div data-mdb-input-init class="form-outline mb-2">
                                        <label for="fullName">Full Name</label>
                                        <input type="text" name="fullName" id="fullName" minlength="3" value=""
                                            class="form-control" required>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-2">
                                        <label for="dateOfBirth">Date of Birth:</label>
                                        <input type="date" id="birthdate" required="required" name="birthdate"
                                            min="1980/01/01" style="margin-right: 3%">

                                        Gender: <input type="radio" name="sex"><label> Male </label> <input type="radio"
                                            name="sex"><label>
                                            Female </label> <input type="radio" name="sex"><label> Non-Binary
                                        </label>

                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-3">
                                        <label for="username">Username</label>
                                        <input type="text" name="username" id="username" minlength="3" value=""
                                            class="form-control" required>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label" for="email" name="email">Email</label>
                                        <input type="text" id="email" class="form-control" minlength="3" value=""
                                            required>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-3">
                                        <label for="password">Password</label>
                                        <input type="password" name="password" id="password" minlength="6" value=""
                                            class="form-control" required>
                                    </div>

                                    <br>
                                    By registering, you agree to the <a href="#!">Terms of Service</a> and <a
                                        href="#!">Privacy Policy</a>, including <a href="#!">Cookie Use</a>.
                                    <br>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button type="submit" id="registerButton"
                                    class="btn btn-primary btn-block btn-med gradient-custom-4 text-body">Register
                                    Now</button>
                            </div>

                            <p class="text-center text-muted mt-3 mb-0">Already have an account?
                                <a href="/index.html"><u>Login here</u></a>
                            </p>


                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
        </div>
